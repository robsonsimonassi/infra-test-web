steps:

  - name: 'node:18.13.0'
    entrypoint: 'npm'
    args:
      - 'install'
    id: NpmInstall

  - name: 'node:18.13.0'
    entrypoint: 'npm'
    args:
      - 'run'
      - 'build'
    waitFor:
      - NpmInstall
    id: NpmBuild

  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - '$_CONTAINER_REPOSITORY/$REPO_NAME:latest'
      - .
      - '-f'
      - Dockerfile
    waitFor:
      - NpmBuild
    id: Build

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_CONTAINER_REPOSITORY/$REPO_NAME:latest'
   waitFor:
      - Build
    id: Push

  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - '--filename=$_K8S_FILES'
      - '--image=$_CONTAINER_REPOSITORY/$REPO_NAME:latest'
      - '--location=$_CLOUD_RUN_REGION'
      - '--cluster=$_CLOUD_CLUSTER_NAME'
    waitFor:
      - Push
    id: Deploy

images:
  - '$_CONTAINER_REPOSITORY/$REPO_NAME:$SHORT_SHA'
  - '$_CONTAINER_REPOSITORY/$REPO_NAME:latest'

options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _CONTAINER_REPOSITORY: ''
  _CLOUD_RUN_REGION: ''
  _CLOUD_CLUSTER_NAME: ''
  _K8S_FILES: ''
  _SECRET_SSH_KEY: ''
  _IMAGE: ''

